meta:
  environment: ~

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

jobs:
  - name: carbon_c_relay_leader_z1
    template: carbon-c-relay
    instances: 0
    resource_pool: small_z1
    networks: (( merge ))
    persistent_disk: 0
    properties: {}
  - name: carbon_c_relay_z1
    template: carbon-c-relay
    instances: 0
    resource_pool: small_z1
    networks: (( merge ))
    persistent_disk: 0
    update:
      canaries: 10
    properties:
      carbon_c_relay:
        leader_address: (( merge ))

networks: (( merge ))

properties: {}
